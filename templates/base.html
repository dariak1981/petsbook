{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- LightBox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>PetsBook {% block title %}{% endblock %}</title>
    <meta property="og:title" content="{{ listing.title }}/>
    <meta property="og:locale" content=
    {% get_current_language as LANGUAGE_CODE %}
    {% if LANGUAGE_CODE == 'en' %}"en_GB"
    {% elif LANGUAGE_CODE == 'ru' %}"ru_RU"{% endif %}/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:image" content="{{ listing.photo_main.url }}" />
    <meta name="description" content="{{ listing.description }}">
    <meta property="og:description" content="description of your website/webpage">
    <meta property="og:image" content="{{ listing.photo_main.url }}">

  </head>

<!-- Top Bar -->
{% include 'partials/_topbar.html' %}
<body>

<!-- {% if messages %}
  {% for message in messages %}
   <div class="alert alert-{{ message.tags }}">
      {{ message }}
   </div>
  {% endfor %}
{% endif %} -->
  <!-- Main Content -->
{% block content %} {% endblock %}
<!-- Footer -->
{% include 'partials/_footer.html' %}


<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<!-- for tooltips and popups -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/lightbox.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/GaugeMeter.js' %}"></script>
<script src="{% static 'js/selectFilter.min.js' %}"></script>
<script type="text/javascript">
  $("#year").text(new Date().getFullYear());
</script>


  </body>
</html>
