{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load humanize %}
{% block title %} | {% trans "Message" %} {% endblock %}
{% load crispy_forms_tags %}
{% block content %}



  <!-- TOPICS -->
  <section id="showcase-logout">
    <div class="container pb-4">
      <div class="row py-4 mb-5">
        <div class="col-md-8 mx-auto">
          <div class="card-enter shadow">
            <div class="card-header bg-custom-secondary-light-opaque text-white px-4">

              <h3 class="custom-h3"><i class="far fa-comment"></i> &nbsp {% trans "Post Reply" %}</h3>
            </div>
            <div class="card-body bg-custom-secondary-light-opaque text-white px-4">
              <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}

               <div class="col">
                <div class="p-3 mx-auto">
                  <button class="btn btn-secondary custom-btn btn-block shadow my-2" type="submit">{% trans "Submit" %}</button>
                </div>
               </div>
              </form>
            </div>
          </div>
        </div>
      </div>



    </div>
  </section>




{% endblock %}
