{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load humanize %}
{% block title %} | {% trans "Message" %} {% endblock %}
{% load crispy_forms_tags %}
{% block content %}


<div class="account-wrap">
  <!-- TOPICS -->
  <section id="showcase-logout">
    <div class="container pb-4">
      <div class="row py-4 mb-5">
        <div class="col-md-8 mx-auto">
          <div class="card bg-custom-secondary-light-opaque text-white px-4 shadow">
            <div class="card-header">

              <h3 class="custom-h3 my-3"><i class="far fa-comment mr-3"></i>{% trans "Post Reply" %}</h3>
            </div>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}

               <div class="col-md-6 mb-4 mt-5 mx-auto">
                  <button class="btn btn-secondary custom-btn btn-block shadow my-2" type="submit">{% trans "Submit" %}</button>
               </div>

              </form>
            </div>
          </div>
        </div>
      </div>



    </div>
  </section>

</div>


{% endblock %}
